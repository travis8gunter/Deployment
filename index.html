<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>My GAME VAULT</h2>
    <hr>
    <div id="login-form">
        <h3>Login here</h3>
        <h4>Email</h4>
        <input id="input-email-login">
        <h4>Password</h4>
        <input id="input-password-login">
    </div>
    <hr>

    <div id="add-form">
        <h3>Add Form</h3>
        <h4>Title:</h4>
        <input id="input-title-name">
        <h4>Genre:</h4>
        <input id="input-genre">
        <h4>Rating:</h4>
        <input id="input-rating">
        <h4>Is it Multiplayer?</h4>
        <input id="input-multiplayer">
        <h4>Price:</h4>
        <input id="input-price">
        
        <button id="save-game-button">Save</button>
    </div>
    <hr>

    
    <section></section>
    <script src="app.js"></script>
</body>
</html>
